<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL-TRPL07</title>
    <style>
        body {
            background-color: #92A584;
            display: flex;
            flex-direction: column;

            margin: 0;

        }

        .text {

<body>
